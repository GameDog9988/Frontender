<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me - Alexander Grattan Portfolio</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="icon"
      href="./images/VectorImages/noun_coffee drinker_2937161_copy.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/348ce98245.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="preload">
      <img src="./images/Ripple-loading.gif" alt="Ripple-loading" />
    </div>
    <div class="container">
      <header>
        <a href="./"
          ><img
            src="./images/VectorImages/AG__1_-removebg-preview.png"
            alt="Logo"
            class="logo top-logo"
        /></a>
        <nav>
          <a href="#" class="hide-desktop"
            ><img
              src="./images/VectorImages/noun_Hamburger_2767605_copy.png"
              alt="toggle menu"
              class="menu"
              id="menu"
          /></a>
          <ul class="show-desktop hide-mobile" id="nav">
            <li id="exit" class="exit-btn hide-desktop">
              <img
                src="./images/VectorImages/noun_Exit_2392147_copy.png"
                alt="exit button"
              />
            </li>
            <li><a href="./">home</a></li>
            <li>
              <a href="Resume_Alexander_Grattan.pdf" target="_blank">resume</a>
            </li>
            <li>
              <a href="./contact.html">contact me</a>
            </li>
          </ul>
        </nav>
      </header>
      <div class="contact-section">
        <h1>Contact Me</h1>
        <div class="border"></div>
        <form
          class="contact-form"
          action="https://formspree.io/mrgqnvjn"
          method="POST"
        >
          <input
            type="text"
            name="name"
            class="name-form"
            placeholder="Your Name"
          />
          <input
            type="email"
            name="mail"
            class="email-form"
            placeholder="Your Email"
          />
          <textarea
            placeholder="Message"
            name="message"
            class="message-form"
            rows="1"
          ></textarea>
          <button type="submit" name="submit" class="contact-form-btn">
            Get in touch
          </button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
