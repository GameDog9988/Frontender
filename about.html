<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>About - Alexander Grattan Portfolio</title>
 <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <div class="container">
     <header>
      <img src="./images/VectorImages/40s50s60sNovelties_TalkingHand_-removebg-preview.png" alt="Logo"
       class="logo" />
      <nav>
       <a href="#" class="hide-desktop"><img src="./images/VectorImages/noun_Hamburger_2767605_copy.png" alt="toggle menu"
         class="menu" id="menu" /></a>
       <ul class="show-desktop hide-mobile" id="nav">
        <li id="exit" class="exit-btn hide-desktop">
         <img src="./images/VectorImages/noun_Exit_2392147_copy.png" alt="exit button" />
        </li>
        <li><a href="index.html">home</a></li>
        <li><a href="about.html">about</a></li>
        <li><a href="contact.html">contact</a></li>
       </ul>
      </nav>
     </header>
    <script>
     var menu = document.getElementById("menu");
     var nav = document.getElementById("nav");
     var exit = document.getElementById("exit");

     menu.addEventListener("click", function (e) {
      nav.classList.toggle("hide-mobile");
      e.preventDefault();
     });

     exit.addEventListener("click", function (e) {
      nav.classList.add("hide-mobile");
      e.preventDefault();
     });
    </script>
</body>
</html>
